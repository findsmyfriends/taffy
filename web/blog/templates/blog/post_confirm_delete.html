{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ object.content }}"</h2>
           
            <div class="header pb-0 d-flex align-items-center" style="min-height: 1000px; background-image: url({{object.image.url}}); background-size: cover; background-position: center top;">
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a>
        </div> 
    </form>
</div>
{% endblock content %}
