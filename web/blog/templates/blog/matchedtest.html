{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- Header -->
    <div class="header bg-danger pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Matcher</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Match</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Matcher</li>
                </ol>
              </nav>
            </div>
        
          </div>
          <!-- Card stats -->
          <div class="row">
            <div class="col-xl-3 col-md-6">
              <div class="card card-stats">
                <!-- Card body -->
                <div class="card-body">
                <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">Total traffic</h5>
                      <span class="h2 font-weight-bold mb-0"></span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                        <i class="ni ni-active-40"></i>
                      </div>
                    </div>
                  </div>
                  <p class="mt-3 mb-0 text-sm">
                    {% comment %} <span class="text-success mr-2"><i class="fa fa-arrow-up"></i></span> {% endcomment %}
                    {% comment %} <span class="text-nowrap"></span> {% endcomment %}
                  </p>
                </div>
              </div>
            </div>
            
          
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    
   {% endblock content %}
